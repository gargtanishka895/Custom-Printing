        <script>
              let slideIndex = 0;
          showSlides();
          
          function showSlides() {
            let i;
            let slides = document.getElementsByClassName("mySlides");
            let dots = document.getElementsByClassName("dot");
            for (i = 0; i < slides.length; i++) {
              slides[i].style.display = "none";  
            }
            slideIndex++;
            if (slideIndex > slides.length) {slideIndex = 1}  
            
            slides[slideIndex-1].style.display = "block";  
            
            for (i = 0; i < dots.length; i++) {
              dots[i].className = dots[i].className.replace(" active", "");
            }
            dots[slideIndex-1].className += " active";

           
            setTimeout(showSlides, 2000); // Change image every 2 seconds
          }
          function scrollToThirdPageAndHover() {
                // Scroll to the third page
                document.querySelector(".new-page").scrollIntoView({ behavior: "smooth" });

                // Hover over the first image in the first row
                const firstImageInFirstRow = document.querySelector(".new-page .row:first-child .column:first-child img");
                if (firstImageInFirstRow) {
                    firstImageInFirstRow.dispatchEvent(new MouseEvent("mouseover"));
                }

                // Optionally, log a message to the console
                console.log("Cursor is now on the first image in the first row.");
            }
        ;
        document.addEventListener("DOMContentLoaded", function() {
    // Event listener for the search button
    document.querySelector(".search-button").addEventListener("click", function(event) {
        event.preventDefault(); // Prevent the default form submission behavior

        // Get the value of the search bar and convert it to lowercase for case-insensitive comparison
        let searchBarValue = document.querySelector(".search-bar").value.toLowerCase();

        // Check if the search bar value is "tshirt"
        if (searchBarValue === "tshirt"||"Tshirt"||"Flags"||"flags"||"stickers"||"Stickers"||"pens"||"Pens") {
            // Scroll to the new-page section
            document.querySelector(".new-page").scrollIntoView({ behavior: "smooth" });

            // Optionally, log a message to the console
            console.log("Scrolled to the new-page section.");

            // Timeout to ensure that scrolling is complete before triggering the hover event
            setTimeout(function() {
                // Get the first image in the first row
                const firstImageInFirstRow = document.querySelector(".new-page .row:first-child .column:first-child img");
                // If the first image is found, trigger a mouseover event on it
                if (firstImageInFirstRow) {
                    firstImageInFirstRow.dispatchEvent(new MouseEvent("mouseover"));
                }

                // Optionally, log a message to the console
                console.log("Cursor is now on the first image in the first row.");
            }, 1000); // Adjust the timeout value as needed based on the scrolling duration
        }
    });
});
